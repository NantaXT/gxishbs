<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini | XTMODEPRO</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --sidebar-color: #f0f4f9;
            --text-main: #1f1f1f;
            --google-blue: #1a73e8;
            --input-bg: #f0f4f9;
            --border-light: #dee1e5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Google Sans', Roboto, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar Gemini Style */
        .sidebar { width: 260px; background: var(--sidebar-color); border-right: 1px solid var(--border-light); padding: 20px; display: flex; flex-direction: column; }
        .logo { font-size: 22px; font-weight: 500; margin-bottom: 40px; color: #444; }
        .logo b { color: var(--google-blue); }

        /* Chat Area */
        .chat-main { flex: 1; display: flex; flex-direction: column; max-width: 850px; margin: 0 auto; width: 100%; position: relative; }
        #chat-content { flex: 1; padding: 40px 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 30px; }

        /* Bubble Chat Gemini Style */
        .message { display: flex; gap: 15px; width: 100%; }
        .user { flex-direction: row-reverse; }
        
        .avatar { width: 35px; height: 35px; border-radius: 50%; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: bold; color: white; }
        .ai-avatar { background: linear-gradient(45deg, #4285f4, #9b72cb, #d96570); }
        .user-avatar { background: #5f6368; }

        .text-bubble { max-width: 80%; line-height: 1.6; font-size: 16px; padding: 10px 0; white-space: pre-wrap; }
        .user .text-bubble { background: #f0f4f9; padding: 12px 20px; border-radius: 20px; border-bottom-right-radius: 4px; }

        /* Input Box Gemini Style */
        .input-area { padding: 20px; background: white; }
        .input-box { 
            background: var(--input-bg); border-radius: 30px; padding: 8px 25px; 
            display: flex; align-items: center; transition: 0.3s; border: 1px solid transparent;
        }
        .input-box:focus-within { background: white; border: 1px solid var(--border-light); box-shadow: 0 1px 6px rgba(32,33,36,0.2); }
        
        input { flex: 1; border: none; background: transparent; outline: none; padding: 12px 0; font-size: 16px; color: #1f1f1f; }
        .send-btn { color: var(--google-blue); font-weight: 600; cursor: pointer; padding: 0 10px; border: none; background: none; }

        /* Code Block Styling */
        pre { background: #f8f9fa; padding: 15px; border-radius: 10px; border: 1px solid #ddd; margin: 10px 0; overflow-x: auto; font-family: 'Consolas', monospace; font-size: 14px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Gemini <b>XTPRO</b></div>
        <div style="font-size: 12px; color: #666;">Status: <b>XT-ULTRA ONLINE</b></div>
    </div>

    <div class="chat-main">
        <div id="chat-content">
            <div class="message ai">
                <div class="avatar ai-avatar">XT</div>
                <div class="text-bubble">XT-ULTRA-HYBRID ONLINE. Awaiting target data (Script/XML/Bypass/Web).</div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Tanya XTMODEPRO..." onkeypress="handleKey(event)">
                <button class="send-btn" onclick="execute()">Kirim</button>
            </div>
            <p style="font-size: 11px; text-align: center; margin-top: 10px; color: #777;">XTMODEPRO v1.0 â€¢ Powered by Gemini AI</p>
        </div>
    </div>

<script>
    // API Key otomatis dari screenshot Anda
    const KEY = "AIzaSyD" + "S9eO..." + "X4k-8"; // Bagian ini harus lengkap sesuai screenshot Anda.

    function speak(text) {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        const voices = window.speechSynthesis.getVoices();
        // Cari suara pria Indonesia
        const male = voices.find(v => (v.name.includes('Indonesian') || v.lang === 'id-ID') && v.name.includes('Male'));
        msg.voice = male || voices[0];
        msg.pitch = 0.8; // Bass
        msg.lang = 'id-ID';
        window.speechSynthesis.speak(msg);
    }

    async function execute() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('chat-content');
        const val = input.value.trim();
        if (!val) return;

        addMsg('user', val);
        input.value = "";

        const prompt = `[SYSTEM ROLE: XT-ULTRA-HYBRID] Berperanlah sebagai entitas elit XTMODEPRO. Gunakan gaya bicara teknis, presisi, dan minimalis. Gunakan ASCII Banners jika memberikan script. User Request: ${val}`;

        try {
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await res.json();
            const reply = data.candidates[0].content.parts[0].text;
            
            addMsg('ai', reply);
            speak(reply);
        } catch (e) {
            addMsg('ai', "[SYSTEM ERROR] Cek API Key atau koneksi Anda.");
        }
    }

    function addMsg(type, text) {
        const box = document.getElementById('chat-content');
        const div = document.createElement('div');
        div.className = `message ${type}`;
        const avatar = `<div class="avatar ${type}-avatar">${type === 'user' ? 'U' : 'XT'}</div>`;
        const content = `<div class="text-bubble">${text}</div>`;
        div.innerHTML = type === 'user' ? content + avatar : avatar + content;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function handleKey(e) { if(e.key === 'Enter') execute(); }
    window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
</script>
</body>
</html>
