<!DOCTYPE html>
<html>
<head>
    <title>TGMODS 101% WEB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #0e1621; color: white; font-family: sans-serif; padding: 20px; }
        .card { background: #17212b; padding: 20px; border-radius: 12px; border: 1px solid #31a2f2; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #242f3d; color: white; border: 1px solid #31a2f2; box-sizing: border-box; }
        button { background: #31a2f2; color: white; border: none; padding: 12px; width: 100%; font-weight: bold; cursor: pointer; }
        .chat-list { margin-top: 20px; }
    </style>
</head>
<body>
    <div id="app" class="card">
        <h2>ðŸ”‘ LOGIN TGMODS</h2>
        <input type="text" id="phone" placeholder="+628xxx">
        <button onclick="reqOTP()">KIRIM OTP</button>
        <div id="otp-area" style="display:none">
            <input type="text" id="otp" placeholder="Masukkan Kode OTP">
            <button onclick="verifOTP()">MASUK SEKARANG</button>
        </div>
    </div>

    <div id="main-ui" style="display:none">
        <div class="card">
            <h3>â˜° TGMODS CHATS</h3>
            <div id="list" class="chat-list">Memuat...</div>
        </div>
    </div>

    <script>
        const SERVER = "http://localhost:5000";

        async function reqOTP() {
            const phone = document.getElementById('phone').value;
            const res = await fetch(`${SERVER}/send_otp`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({phone})
            });
            const data = await res.json();
            alert(data.status);
            document.getElementById('otp-area').style.display = 'block';
        }

        async function verifOTP() {
            const phone = document.getElementById('phone').value;
            const otp = document.getElementById('otp').value;
            const res = await fetch(`${SERVER}/verify_otp`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({phone, otp})
            });
            const data = await res.json();
            if(data.status === "success") {
                document.getElementById('app').style.display = 'none';
                document.getElementById('main-ui').style.display = 'block';
                loadChats();
            } else { alert("Gagal: " + data.status); }
        }

        async function loadChats() {
            const res = await fetch(`${SERVER}/get_chats`);
            const data = await res.json();
            document.getElementById('list').innerHTML = data.map(c => 
                `<div style="padding:10px; border-bottom:1px solid #242f3d">${c.name}</div>`
            ).join('');
        }
    </script>
</body>
</html>
