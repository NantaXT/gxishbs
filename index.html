<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini | XTMODEPRO</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --sidebar-color: #f0f4f9;
            --text-main: #1f1f1f;
            --xt-accent: #1a73e8; /* Biru khas Gemini */
            --msg-user: #e9eef6;
            --border-val: #dee1e5;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-main); display: flex; height: 100vh; }

        /* Sidebar Sederhana */
        .sidebar { width: 280px; background: var(--sidebar-color); border-right: 1px solid var(--border-val); display: flex; flex-direction: column; padding: 20px; transition: 0.3s; }
        .logo { font-size: 20px; font-weight: 600; color: #444; margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--xt-accent); font-weight: 800; }

        /* Area Chat Utama */
        .main-chat { flex: 1; display: flex; flex-direction: column; position: relative; max-width: 900px; margin: 0 auto; width: 100%; }
        
        #chat-box { flex: 1; padding: 40px 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 25px; scroll-behavior: smooth; }

        /* Bubble Chat Style Gemini */
        .message { display: flex; gap: 15px; max-width: 85%; line-height: 1.6; font-size: 16px; }
        .user { align-self: flex-end; flex-direction: row-reverse; }
        .ai { align-self: flex-start; }

        .msg-content { padding: 12px 20px; border-radius: 18px; position: relative; }
        .user .msg-content { background: var(--msg-user); color: #1f1f1f; border-bottom-right-radius: 4px; }
        .ai .msg-content { background: transparent; color: #1f1f1f; border-bottom-left-radius: 4px; }

        /* Avatar Minimalis */
        .avatar { width: 32px; height: 32px; border-radius: 50%; background: #ccc; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; color: white; }
        .ai .avatar { background: linear-gradient(45deg, #4285f4, #9b72cb, #d96570); }
        .user .avatar { background: #5f6368; }

        /* Input Bar (Floating Style) */
        .input-container { padding: 20px; background: var(--bg-color); }
        .input-wrapper { 
            max-width: 800px; margin: 0 auto; background: var(--sidebar-color); 
            border-radius: 30px; display: flex; align-items: center; padding: 10px 20px;
            transition: 0.3s; border: 1px solid transparent;
        }
        .input-wrapper:focus-within { background: #fff; border: 1px solid var(--border-val); box-shadow: 0 1px 6px rgba(32,33,36,.28); }

        input { flex: 1; border: none; background: transparent; outline: none; padding: 10px; font-size: 16px; color: #1f1f1f; }
        button { background: none; border: none; color: var(--xt-accent); cursor: pointer; font-weight: 600; font-size: 14px; padding: 8px 15px; border-radius: 20px; }
        button:hover { background: rgba(26, 115, 232, 0.1); }

        /* Typographic */
        pre { background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #ddd; overflow-x: auto; margin: 10px 0; color: #333; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Gemini <span>XTPRO</span></div>
        <p style="font-size: 12px; color: #666;">XT-ULTRA-HYBRID ONLINE</p>
    </div>

    <div class="main-chat">
        <div id="chat-box">
            <div class="message ai">
                <div class="avatar">XT</div>
                <div class="msg-content">Halo. XT-ULTRA-HYBRID ONLINE. Siap melakukan manipulasi Script, XML, atau Bypass. Apa target data Anda?</div>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Tanya XTMODEPRO..." autocomplete="off">
                <button onclick="executeCommand()">Kirim</button>
            </div>
            <p style="text-align:center; font-size: 11px; color: #777; margin-top: 10px;">
                Gemini XTPRO dapat menampilkan info yang tidak akurat. Gunakan dengan bijak.
            </p>
        </div>
    </div>

<script>
    // MASUKKAN API KEY DARI FOTO ANDA
    const API_KEY = "AIzaSyD..."; 

    function speak(text) {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        const voices = window.speechSynthesis.getVoices();
        
        // Pilih suara pria Indonesia terbaik
        const maleVoice = voices.find(v => (v.lang.includes('id') || v.lang.includes('id-ID')) && 
                                           (v.name.toLowerCase().includes('male') || v.name.includes('Google')));
        
        msg.voice = maleVoice || voices[0];
        msg.pitch = 0.8; // Suara pria berwibawa
        msg.rate = 1.0;
        msg.lang = 'id-ID';
        window.speechSynthesis.speak(msg);
    }

    async function executeCommand() {
        const input = document.getElementById('user-input');
        const userText = input.value.trim();
        if (!userText) return;

        addMessage('user', userText);
        input.value = "";

        const systemPrompt = `[SYSTEM ROLE: XT-ULTRA-HYBRID ARCHITECT] 
        Elite entity in Reverse Engineering. Style: Clean, Professional, High Precision. 
        Input: ${userText}`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: systemPrompt }] }],
                    safetySettings: [
                        { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_NONE" },
                        { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_NONE" }
                    ]
                })
            });

            const data = await response.json();
            const aiResponse = data.candidates[0].content.parts[0].text;
            
            addMessage('ai', aiResponse);
            speak(aiResponse);

        } catch (error) {
            addMessage('ai', "[SYSTEM ERROR] Gagal menghubungi inti server.");
        }
    }

    function addMessage(sender, text) {
        const chatBox = document.getElementById('chat-box');
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${sender}`;
        
        const avatarHtml = `<div class="avatar">${sender === 'user' ? 'U' : 'XT'}</div>`;
        const contentHtml = `<div class="msg-content">${text}</div>`;
        
        msgDiv.innerHTML = sender === 'user' ? contentHtml + avatarHtml : avatarHtml + contentHtml;
        chatBox.appendChild(msgDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') executeCommand();
    });

    window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();
</script>
</body>
</html>
