position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:#000;
color:#fff;
z-index:999999;
display:none;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
padding:20px;
}
#adblock-overlay button{
padding:15px 30px;
font-size:18px;
border:none;
border-radius:8px;
background:#22c55e;
font-weight:bold;
cursor:pointer;
margin-top:20px;
}
</style>

<div id="adblock-overlay">
<h2 style="color:#ef4444;">AdBlock Terdeteksi!</h2>
<p>Nonaktifkan AdBlock untuk mengakses situs ini.</p>
<button onclick="forceReload()">OKE</button>
</div>

<script>
(function(){

function blockAccess(){
document.body.innerHTML = document.getElementById('adblock-overlay').outerHTML;
document.body.style.overflow="hidden";
document.getElementById('adblock-overlay').style.display="flex";
}

function detectByBait(){
var bait = document.createElement("div");
bait.className = "adsbox pub_300x250 ad-unit text-ad banner-ad";
bait.style.height="10px";
document.body.appendChild(bait);

setTimeout(function(){
if(bait.offsetHeight === 0 || bait.clientHeight === 0){
blockAccess();
}
bait.remove();
},150);
}

function detectByScript(){
var test = document.createElement("script");
test.src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js";
test.onerror=function(){ blockAccess(); };
document.body.appendChild(test);
}

function detectByAdSlots(){
setTimeout(function(){
var ads = document.querySelectorAll(".ad-slot iframe");
if(ads.length === 0){
blockAccess();
}
},2000);
}

window.forceReload = function(){
location.reload(true);
};

window.addEventListener("load", function(){
detectByBait();
detectByScript();
detectByAdSlots();
});

// Protect from simple disable JS bypass
setInterval(function(){
if(typeof window.detectByBait === "undefined"){
location.reload();
}
},3000);

})();
</script>

</body>
</html>
